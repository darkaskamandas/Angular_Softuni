<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <div class="container col-lg-6 text-center mt-5">
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary"><i class="fa fa-plus" aria-hidden="true"></i> New User</button>
            <button type="button" class="btn btn-danger"><i class="fa fa-user" aria-hidden="true"></i> I have account</button>
        </div>
        <p>Click to select</p>
        <form class="form-group col-lg-4 mx-auto">
            <div class="input-group mb-2 mr-sm-2">
                <input type="email" class="form-control border-right-0" id="inlineFormInputGroupUsername2" placeholder="Email Address">
                <div class="input-group-prepend">
                    <div class="input-group-text bg-white border-left-0"><i class="fa fa-envelope" aria-hidden="true"></i></div>
                </div>
            </div>

            <div class="input-group mb-2 mr-sm-2">
                <input type="password" class="form-control border-right-0" id="inlineFormInputGroupUsername2" placeholder="Password">
                <div class="input-group-prepend">
                    <div class="input-group-text bg-white border-left-0"><i class="fa fa-key" aria-hidden="true"></i></i></div>
                </div>
            </div>

            <div class="input-group mb-2 mr-sm-2">
                <input type="password" class="form-control border-right-0" id="inlineFormInputGroupUsername2" placeholder="Confirm Password">
                <div class="input-group-prepend">
                    <div class="input-group-text bg-white border-left-0"><i class="fa fa-key" aria-hidden="true"></i></i></div>
                </div>
            </div>
        </form>
        <hr class="col-lg-3 mt-4">
    </div>
</body>
</html>
